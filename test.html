<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-bracket">&lt;C/&gt;</span>
                <span class="logo-name">SinanTokmak</span>
            </div>
            <nav class="nav">
                <div class="nav-menu">
                    <a href="#home" class="nav-link active">Home</a>
                    <a href="#blogs" class="nav-link">Blogs</a>
                </div>
                <div class="nav-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="social-media">
                        <div class="social-item">
                            <i class="fab fa-instagram"></i>
                            <span>instagram</span>
                        </div>
                        <div class="social-item">
                            <i class="fab fa-discord"></i>
                            <span>Discord</span>
                        </div>
                        <div class="social-item">
                            <i class="fab fa-github"></i>
                            <span>Github</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header-line"></div>
    </header>

    <div style="height: 200vh; padding-top: 120px; background: var(--bg-primary);">
        <div class="container">
            <h1 style="color: var(--text-primary); font-family: 'IBM Plex Mono', monospace;">Navigation Test Page</h1>
            <p style="color: var(--text-secondary); margin-top: 20px;">This is a test page to check if the navigation bar is visible and working correctly.</p>
            <p style="color: var(--text-secondary); margin-top: 10px;">The navigation bar should be fixed at the top of the page.</p>
        </div>
    </div>
</body>
</html>
